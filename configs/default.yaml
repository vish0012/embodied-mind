agent:
  model: "gemini-2.0-flash"
  max_steps: 3000
  memory_enabled: true
  memory_top_k: 3
  replan_interval: 10
  perception_interval: 5
  skill_discovery: true

memory:
  embed_model: "text-embedding-3-small"
  max_memories: 500
  persist_path: "results/memory.json"

skills:
  persist_path: "results/skills.json"
